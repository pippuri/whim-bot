<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form ng-submit="signup.signup(signup.phone)">
        <fieldset class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter your phone number as +358xxxxxxxxx" ng-model="signup.phone">
        </fieldset>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </div>
  </div>
</div>
